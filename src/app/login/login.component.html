<div class="container">
    <h1>Login</h1>
    <form (submit) = "loginUser($event)" >
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="username" id = "username" value = "admin" >
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type = "password" placeholder = "Password" id = "password" value = "admin">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <input class="button is-success" type = "submit" value = "login">
            </p>
        </div>
        <!-- <input type = "text" placeholder = "Username" id = "username" value = "admin">
        <input type = "password" placeholder = "Password" id = "password" value = "admin">
        <input type = "submit" value = "Submit" > -->
    </form>
</div>
