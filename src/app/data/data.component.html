<table>
    <tr>
        <td>S No.</td>
        <td>Name</td>
        <td>Is online? </td>
    </tr>
    <tr *ngFor = "let record of records; let idx = index; let evenIdx = even;
        let oddIdx = odd; let firstIdx = first; let lastIdx = last "
        [ngClass] = "{odd: oddIdx, even: evenIdx, first: firstIdx, last: lastIdx }">
        <td>{{idx + 1}}</td>
        <td>{{record.name}}</td>
        <td>{{record.online}}</td>
    </tr>
</table> 

<a routerLink = "/">Go Back!</a>
